vich_uploader:
    db_driver: orm # or mongodb or propel or phpcr

    mappings:
      property_image:
        uri_prefix: /images/properties
        upload_destination: '%kernel.project_dir%/public/images/properties'
        namer: Vich\UploaderBundle\Naming\OrignameNamer
      property_image_profile:
        uri_prefix: /images/imageProfile
        upload_destination: '%kernel.project_dir%/public/images/profile'
        namer: Vich\UploaderBundle\Naming\UniqidNamer
      property_pdf:
        uri_prefix: /pdf/properties
        upload_destination: '%kernel.project_dir%/public/pdf/properties'
      property_image_desc:
        uri_prefix: /images/imageDescription
        upload_destination: '%kernel.project_dir%/public/images/description'
        namer: Vich\UploaderBundle\Naming\UniqidNamer

